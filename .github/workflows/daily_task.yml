name: Daily AI News Digest

on:
  schedule:
    # æ¯å¤© UTC 0:00 (åŒ—äº¬æ—¶é—´ 8:00) è¿è¡Œ
    - cron: '0 0 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨æŒ‰é’®è§¦å‘æµ‹è¯•

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run collector script
      env:
        # æ ¸å¿ƒ AI é…ç½® (æ”¯æŒ OpenAI, Groq, DeepSeek ç­‰)
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
        OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4o' }}
        
        # Reddit é…ç½® (å¯é€‰)
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        python src/main.py

    - name: Commit and push if changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add news/
        # ä»…å½“æœ‰æ–‡ä»¶å˜åŒ–æ—¶æ‰æäº¤
        git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“ Add Daily AI News Digest [$(date +'%Y-%m-%d')]" && git push)
